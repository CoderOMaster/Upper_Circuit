<script>
   $(document).ready(function () {

let user = localStorage.getItem("user");
//alert(user);
$("#txtEmail").val(user);
})
</script>

<script>
    $(document).ready(function(){
        let obj = {
                url: "/fetch-contact",
                data: {
                    kuchEmail: $("#txtEmail").val()
                }
            }
            // console.log(kuchEmail);
            $.ajax(obj).done(function (respJsonAry) {
                // console.log("fetched success!")
                $("#txtName").val(respJsonAry[0].fullname);
                $("#txtMobile").val(respJsonAry[0].mobile);

            }).fail(function (err) {
                alert(err.message);
            });
    })
</script>

<script>
    $(document).ready(function(){
        // alert()
        $("#btnSendMsg").click(function(){
            let obj={
                url:"/message-sent",
                data:{
                    kuchEmail:$("#txtEmail").val(),
                    kuchMsg:$("#txtMsg").val(),
                }
            }

            $.ajax(obj).done(function(respString){
                alert(respString);
            }).fail(function(err){
                alert(err);
            });
        })
    })
</script>

<body>

    <section id="section-wrapper">
